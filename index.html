<body>

  <nav class="nav-extended blue darken-1">
    <div class="nav-wrapper" id="navBar">

  <main>
    <div class="row">


      <div id="leftSide" class="col s11 m11 l5">
        <!--CHAT DISPLAY-->
        <h5>Chat Display</h5>

        <div id="chatDisplay">

        </div>

        <!--CHAT TEXT AND DICTATION ENTRY SECTION-->

        <div id="speech" class="input-field col s12 row">
          <p id="interimTextDisplayLabel">Transcript: <span id="interimTextDisplay"></span></p>
          <div id="chatTextEntryAndMic">

            <div id="chatTextArea" contenteditable="true"></div>
            <div id="dictationButton">
              <img src="assets/images/micOff.png" id="microphoneIcon">
            </div>
          </div>
        </div>

        <button id="submitToChat" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>

      </div>

      <div class="col s12 m12 l4">
        <h5>Element Generation</h5>
        <div class="col s12">
          <div id="elementGeneration" contenteditable="true"></div>
        </div>
      </div>

      <div class="col s12 m12 l4">
        <h5>Element Tree</h5>
        <div class="col s12">
          <div id="elementTree"></div>
          <div id="validatorBar">
            <div id="validatorInstructions">
              <span id="clickMessage">Click to <span id="viewClose">view</span> validation issues</span>
            </div>

            <div class="validationContent">
              <div id="validationText">
                Click the <span style="background-color: #24a599; color: white; border-radius: 5px; padding: 5px;">VALIDATE CODE</span> button below!
              </div>
              <div>
                <ol id="list">
                  <!-- Validation Issues here -->
                </ol>
              </div>
            </div>
          </div>
        </div>
        <button id="validateCode" class="btn waves-effect waves-light" type="submit" name="action">VALIDATE CODE</button>
      </div>

      <div id="emailDiv" class="col s12 m6 l2">

        <h5>Email Your Code</h5>

        <div class="row s12 m12">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" placeholder="Email">
            <label for="email" data-error="wrong" data-success="right"></label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="emailSubject" type="text" class="validate" placeholder="Email-Subject">
            <label for="emailSubject" data-error="wrong" data-success="right"></label>
          </div>
        </div>

        <button id="emailSend" class="btn waves-effect waves-light" type="submit" name="action">Send</button>

      </div>
    </div>
  </main>
